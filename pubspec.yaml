name: epidemiinet
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  mobx: ^1.2.1+1
  flutter_mobx: ^1.1.0+1
  mobx_provider: ^0.0.2+1
  get_it: ^4.0.2
  flutter_spinkit: ^4.1.2+1
  graphql: ^3.0.2
  shared_preferences: ^0.5.7+3
  json_annotation: ^3.0.1
  email_validator: ^1.0.4
  mask_text_input_formatter: ^1.0.7
  google_maps_flutter: ^0.5.28+1
  location: ^3.0.2
  flutter_icons: ^1.1.0
  flutter_html: ^1.0.0
  intl: ^0.16.1
  url_launcher: ^5.4.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1
  json_serializable: ^3.3.0

flutter:
